<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="javascript" href="script.js" />
    <title>Odin Coffee</title>
  </head>
  <body>
    <header>
      <div class="header-logo-group">
        <img
          class="header-img"
          src="coffee-splash-logo-600x885.png"
          alt="Logo"
        />
        <p class="header-title">Odin Coffee</p>
      </div>
      <nav>
        <a class="header-link" href="">header link one</a>
        <a class="header-link" href="">header link two</a>
        <a class="header-link" href="">header link three</a>
      </nav>
    </header>
    <section class="hero-container">
      <div class="hero-left">
        <h1>Odin drinks his coffee and so should you</h1>
        <button>Sign Up</button>
        <p class="hero-description">
          Join our caffienated cult and see what all the fuss is about. Use
          promo code "Coffree" to recieve one eye off your first coffee order,
          in pursuit of knowledge!
        </p>
      </div>
      <div class="hero-right">
        <img src="coffee-pen-.jpg" alt="coffee with journal" />
      </div>
    </section>

    <main></main>

    <footer>
      <p class="footer-text">Copyright &copy; Odin Coffee 2022</p>
    </footer>
  </body>
</html>
